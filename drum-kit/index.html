<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>

<div class="keys">
    <div data-key="65" class="key">
        <div>A</div>
        <span>HitHat</span>
    </div>
    <div data-key="83" class="key">
        <div>S</div>
        <span>Shot</span>
    </div>
    <div data-key="68" class="key">
        <div>D</div>
        <span>Applause</span>
    </div>
    <div data-key="70" class="key">
        <div>F</div>
        <span>Heartbeat</span>
    </div>
</div>

<audio data-key="65" src="sounds/hithat.mp3">HitHat</audio>
<audio data-key="83" src="sounds/shot.mp3">Shot</audio>
<audio data-key="68" src="sounds/applause.mp3">Applause</audio>
<audio data-key="70" src="sounds/heartbeat.mp3">Heartbeat</audio>

<script>

    window.addEventListener('keydown', function (e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    });
    
    function removeTransition(e) {
        // if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
        console.log(1);
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))
</script>
</body>
</html>
